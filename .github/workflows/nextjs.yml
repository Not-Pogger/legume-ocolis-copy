name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a compatible Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm npm run build

      - name: Export Next.js application
        run: npm run export # Assuming you have an "export" script in package.json for static export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # The directory where Next.js exports static files
          # cname: example.com # Uncomment and set your custom domain if needed